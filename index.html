<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Bot Dashboard</title>

	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div id="page-wrapper">
		<h1>Admin's Bot Dashboard</h1>
		<h4>Version 0.0.1 [Early Alpha]</h4>

		<div id="status">Connecting...</div>
		<div id="key" style="color: blue; padding: 0px;">Session Key: </div>

		<ul id="messages" style="height: 450px; overflow-y: auto;"></ul>

		<form id="message-form" action="#" method="post">
			<textarea id="message" placeholder="Write your message here..." required></textarea>
			<button type="submit">Send Message</button>
			<button type="button" style="background: #0000ff !important;" id="refresh" title="Soft Restart: Mostly used to quickly update changes to code without going through prompt(s).">Refresh Dashboard</button>
			<button type="button" style="background: #ff0000 !important;" id="restart" title="Hard Restart: Use this to change from connected streamers to another.">Restart Dashboard</button>
			<button type="button" style="background: #BABABA !important;" id="close" title="Use this to end the connection with the Twitch servers.">Close Connection</button>
		</form>
	</div>
	<script src="startup.js"></script>
	<script src="app.js"></script>
</body>
</html>
