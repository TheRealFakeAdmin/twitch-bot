<body>
	<div id="page-wrapper">
		<h1 onclick="alert('Public [Git-Hub]')">Admin's Bot Dashboard</h1>
		<h4>Version 0.1 [Open-Development]</h4>

		<div id="status">Connecting...</div>
		<div id="key" style="color: blue; padding: 0px;">Session Key: </div>

		<ul id="messages" style="height: 450px; overflow-y: auto; overflow-x: hidden;"></ul>

		<form id="message-form" action="#" method="post">
			<textarea id="message" placeholder="Write your message here... [DISABLED FOR SIMPLICITY]" required disabled></textarea>
			<button type="submit" disabled id="send" title="This has been disabled for simplicity.">Send Message</button>
			<button type="button" style="background: #0000ff !important;" id="refresh" title="Soft Restart: Mostly used to quickly update changes to code without going through prompt(s).">Refresh Dashboard</button>
			<button type="button" style="background: #ff0000 !important;" id="save" title="Save chat log to a file.">Save Log</button>
			<button type="button" style="background: #BABABA !important;" id="close" title="Use this to end the connection with the Twitch servers.">Close Connection</button>
			<input type="checkbox" id="isTrue"> Lurk
		</form>
